<!DOCTYPE html>
<html lang="en">
<head>
    <title>广东科技学院论坛注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>


<!--bs中所有的均应该包裹在其中。-->
<div class="container">
    <!-- row是珊栏系统的包裹容器-->
    <div class="row">
        <!-- col-md-x 表示此珊栏占据几个格子，offset-x 是偏移x格子-->
        <div class="col-md-4 col-md-offset-4">
            <!-- panel分为3个部分，heading,body,footer其中heading部分的颜色来自于panel-default的颜色-->
            <div class="panel panel-default">
                <!-- panel-headeing是有颜色的，此颜色来自于panel-default-->
                <div class="panel-heading">注册</div>
                <div class="panel-body">
                    <form action="/register" method="post">
                        <!--
                             1. form-group设置了距离上下部分div的距离，更美观。
                             2. 对于form-group 设置了has-feedback可以使其有背景图
                        -->
                        <div class="form-group has-feedback">
                            <!-- form-control 设置了边框有弧度圆角以及其中输入字体的pading以及margin,placeholder为默认的问题-->
                            <input type="text" class="form-control" name="accountId" id="accountId" th:value="${accountId}"
                                   placeholder="用户名">
                            <!-- 此项如果要显示必须在form-group的class上添加has-feedback且还要添加一个span-->
                            <!-- glyphicon是添加图片，form-control-feedback是指示这个是一个样式，同时设置其在右边-->
                            <span class="glyphicon  glyphicon-user form-control-feedback"></span>
                        </div>


                        <div class="form-group has-feedback">
                            <!-- form-control 设置了边框有弧度圆角以及其中输入字体的pading以及margin,placeholder为默认的问题-->
                            <input type="text" class="form-control" name="name" id="name" th:value="${name}"
                                   placeholder="昵称">
                            <!-- 此项如果要显示必须在form-group的class上添加has-feedback且还要添加一个span-->
                            <!-- glyphicon是添加图片，form-control-feedback是指示这个是一个样式，同时设置其在右边 glyphicon glyphicon-heart-->
                            <span class="glyphicon glyphicon-heart form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="password" id="password" th:value="${password}"
                                   placeholder="密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" th:value="${confirmPassword}"
                                   placeholder="确认密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <!-- button的btn-block 可以占满当前珊栏而不用自适应。-->
                        <button type="submit" class="btn btn-success btn-block btn-lg">注册</button>
                        <hr/>
                        <div th:if="${error}"  th:text="${error}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                        <div th:if="${success}"  th:text="${success}" class="alert alert-success col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                        <hr/>
                        <span>注册完成请登录<a href="/login">登录</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
